<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/reset.css">
    <script src="main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Moeda digital</title>
</head>

<body>
    <section class="inicio">
        <gambiarra class="borda"></gambiarra>
        <h1>Inicio</h1>
        <label for="nome" class="nm">Nome do jovem:</label>
        <input type="text" id="nome">

        <fieldset class="botoes">
            <legend class="ed"> Escolha a dificuldade: </legend>

            <input type="radio" name="dif" value="Luiz" id="facil" onclick="difi = 20">
            <label for="facil" class="facil"> <h1>Luiz</h1> </label>

            <input type="radio" name="dif"value="Médio" id="medio" onclick="difi = 60" checked>
            <label for="medio" class="medio"> <h1> Médio </h1></label>

            <input type="radio" name="dif" value="dificil" id="dificil" onclick="difi = 60">
            <label for="dificil" class="dificil"><h1> Dificil </h1></label>

        </fieldset>
        <input type="button" value="Start" id="start" onclick="iniciar()">
    </section>


    <section class="quest">

        <h1>Responda:</h1>
        <p id="quest">pergunta</p>
        <div class="opcoes">
            <label for="a">A</label>
            <input type="button" value="a" id="a" onclick='res(document.getElementById("a").value)'>

            <label for="b">B</label>
            <input type="button" value="b" id="b" onclick='res(document.getElementById("b").value)'>

            <label for="c">C</label>
            <input type="button" value="c" id="c" onclick='res(document.getElementById("c").value)'>

            <label for="d">D</label>
            <input type="button" value="d" id="d" onclick='res(document.getElementById("d").value)'>
        </div>
    </section>

    <section class="resultdo">
        <table id="table">
            <thead>
                <th>Jovem</th>
                <th>Pontuação</th>
                <th>slacoins</th>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>

        <div class="reniciar">
            <input type="button" value="reniciar" id="reniciar" onclick="reset()">
        </div>
    </section>
</body>

</html>
